name: Bug report
description: File a bug
labels: [bug]
body:
  - type: textarea
    id: what
    attributes:
      label: What happened?
      description: Clear description of the bug
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Be precise and list steps
  - type: input
    id: python_version
    attributes:
      label: Python version
      placeholder: 3.11.x
  - type: input
    id: boto3_version
    attributes:
      label: boto3 version
      placeholder: 1.34.x
  - type: input
    id: aws_region
    attributes:
      label: AWS region (if relevant)
      placeholder: us-east-1
  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
