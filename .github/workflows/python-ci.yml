name: Python CI

on:
  pull_request:
    paths:
      - '**/*.py'
      - 'requirements.txt'
      - '.github/workflows/python-ci.yml'
  push:
    branches: [ main ]
    paths:
      - '**/*.py'
      - 'requirements.txt'
      - '.github/workflows/python-ci.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint_test:
    name: lint + test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install black flake8 pytest
      - name: Black (check)
        run: black --check .
      - name: Flake8
        run: flake8 .
      - name: Pytest
        run: pytest -q || echo "No tests yet â€“ add tests/ later"
